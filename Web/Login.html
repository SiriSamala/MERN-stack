<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Loginstyle.css">
</head>
<body>
    <form class="login-form">
        <input type="Email" id=""  class="login-input" placeholder="Email" required>
        <input type="Password" id="" class="login-input" placeholder="Password" required>
        <input type="submit" value="Login" class="login-button">
        <a href="" >Forgot Password?</a>
    </form>
</body>
<script>
    console.log("Hello");
    //alert("Hello");

    let x="10";//string
    console.log(x);//similar to print
    console.log(typeof(x));
    x=30;//number
    console.log(x);
    console.log(typeof(x));
    x=false;//boolean
    console.log(x);
    console.log(typeof(x));
    x=undefined//undefined data type (variable to which value is not assigned or variable not defined)
    console.log(x);
    console.log(typeof(x));
    x=null
    console.log(x);
    console.log(typeof(x));
    
    let obj={//object creeation
        name:"a",//variables inside object
        loc:"b",
        age:0,
        isalive:true
    }
    console.log(obj);

    let arr=["a",obj,x]//array may contain string,variable,object also
    console.log(arr);
</script>
</html>
